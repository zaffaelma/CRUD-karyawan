<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>
                    <div class="card-body"> 
                        <div class="list-group">
                            <a href="" class="list-group-item">Daftar Siswa</a>
                            <a href="" class="list-group-item">Tambah Siswa</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <h5 class="card-header">Tambah Siswa</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="txtNama" placeholder="masukkan nama siswa">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <select class="form-select" id="jenKel">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Perempuan">Perempuan</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Umur</label>
                            <input type="number" class="form-control" id="txtUmur" placeholder="masukkan umur siswa">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Warna Favorit</label>
                            <select class="form-select" id="warna">
                                <option value="">Pilih Warna</option>
                                <option value="merah">Merah</option>
                                <option value="kuning">Kuning</option>
                                <option value="hijau">Hijau</option>
                                <option value="biru">Biru</option>
                                <option value="coklat">Coklat</option>
                                <option value="ungu">Ungu</option>
                            </select>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
                            <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        Daftar Siswa
                    </div>
                    <table class="table" id="tblSiswa">
                        <thead>
                          <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Jenis Kelamin</th>
                            <th>Umur</th>
                            <th>Warna Favorit</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
        </div>
    </div>     
    <script src="array_object.js"></script>
</body>
</html>
